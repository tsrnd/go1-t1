{{define "title"}} User View {{end}}
{{define "content"}}
<div class="shopping-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="location">
                    <ul>
                        <li><a href="index.html" title="go to homepage">Home<span>/</span></a>  </li>
                        <li><strong>Detail User</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login-area ptb-120">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-text">
                            <h2>Detail User & Update</h2>
                        </div>
                      {{range $key , $value := .}}
                        <div class="login-form">
                            <form action="/user/{{.ID}}" method="post">
                                <input type="text" name="username" placeholder="{{.Username}}" readonly style="background-color:#a7a3a3">
                                <input type="password" name="old-password" placeholder="Old Password">
                                <input type="password" name="new-pasword" placeholder="New Password">
                                <input name="mail" placeholder="{{.Email}}" type="email" readonly style="background-color:#a7a3a3">
                                <input name="fullname" placeholder="{{.Fullname}}" type="text" value="{{.Fullname}}">
                                <input name="address" placeholder="{{.Address}}" type="text" value="{{.Address}}">
                                <div class="button-box" style="text-align:center">
                                    <button type="reset" class="default-btn">Cancel</button>
                                    <button type="submit" class="default-btn">Update</button>
                                </div>
                            </form>
                        </div>
                         {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
